{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-4">
            <h1>{{ title }}</h1>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ u_form|crispy }}
                {{ p_form|crispy }}

                <input type="submit" value="Save Changes" class="btn btn-primary">
            </form>
        </div>
    </div>
</main>
{% endblock %}

{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-4">
            <h1>Reset Your Password</h1>
        
            <form action="" method="post">
                {% csrf_token %}
        
                {{ form|crispy }}
        
                <input type="submit" value="Confirm Reset" class="btn btn-primary">
            </form>
        </div>
    </div>
</main>
{% endblock %}

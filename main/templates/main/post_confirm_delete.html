{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="row">
        <div class="col-md-4">
            <h1>Confirm Delete</h1>
            <p>Are you sure you want to delete this post?</p>
            <p><strong>WARNING: You cannot undo this action.</strong></p>
            <form action="" method="post">
                {% csrf_token %}
                
                <p>
                    <a href="{% url 'post-detail' post.pk %}" class="btn btn-info">Cancel</a>
                    <input type="submit" value="Delete Post" class="btn btn-danger">
                </p>
            </form>
        </div>
    </div>
</main>
{% endblock %}
